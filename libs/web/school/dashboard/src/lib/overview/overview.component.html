
<div class='tui-container tui-container_fullwidth space-y-4' >
  <div class='tui-row'>
    <nz-page-header
      class="site-page-header"
      nzTitle="Dashboard"
      nzSubtitle="Overview"
    ></nz-page-header>
  </div>
  <div class='tui-row tui-row_adaptive tui-row_align_center' *ngIf='vm$|async'>
    <nz-col class='tui-col_xs-6 tui-col_md-4 tui-col_lg-3'>
      <nz-card [nzBordered]='true' [nzHoverable]='true' [nzLoading]='schoolsLoading$|async'>
        <nz-statistic
          [nzValue]="(0 | number)!"
          [nzTitle]="'Stock Items'"
          [nzPrefix]="prefixTplOne"
          [nzSuffix]=""
        ></nz-statistic>
        <ng-template #prefixTplOne>
          <span class='fa fa-cubes'></span>
        </ng-template>
      </nz-card>
    </nz-col>
    <nz-col class='tui-col_xs-6 tui-col_md-4 tui-col_lg-3' >
      <nz-card [nzBordered]='true' [nzHoverable]='true' [nzLoading]='schoolsLoading$|async'>
        <nz-statistic
          [nzValue]="(0 | number)!"
          [nzTitle]="'Low Stock'"
          [nzPrefix]="prefixTplTwo"
          [nzSuffix]=""
        ></nz-statistic>
        <ng-template #prefixTplTwo>
          <span class='fe fe-arrow-down-circle'></span>
        </ng-template>
      </nz-card>
    </nz-col>

    <nz-col class='tui-col_xs-6 tui-col_md-4 tui-col_lg-3'>
      <nz-card [nzBordered]='true' [nzHoverable]='true' [nzLoading]='schoolsLoading$|async'>
        <nz-statistic
          [nzValue]="(0 | number)!"
          [nzTitle]="'Pending Purchase Orders'"
          [nzPrefix]="prefixTplThree"
          [nzSuffix]=""
        ></nz-statistic>
        <ng-template #prefixTplThree>
          <span class='fe fe-codesandbox'></span>
        </ng-template>
      </nz-card>
    </nz-col>

    <nz-col class='tui-col_xs-6 tui-col_md-4 tui-col_lg-3'>
      <nz-card [nzBordered]='true' [nzHoverable]='true' [nzLoading]='schoolsLoading$|async'>
        <nz-statistic
          [nzValue]="(0 | number)!"
          [nzTitle]="'To Be Delivered'"
          [nzPrefix]="prefixLocalMembers"
        ></nz-statistic>

        <ng-template #prefixLocalMembers>
          <span class='fe fe-truck'></span>
        </ng-template>
      </nz-card>
    </nz-col>
  </div>
