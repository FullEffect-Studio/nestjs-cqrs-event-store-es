<div id='form' class='mt-8'>
  <!--        <h1 class='text-xl lg:text-2xl text-center text-purple-900 font-bold lg:text-left'>Welcome Back!</h1>-->
  <div class='text-center mb-8 lg:mb-12 lg:text-lg text-purple-900 font-semibold lg:text-left'>Reset your password</div>

  <form nz-form [formGroup]="form" class="space-y-2" (ngSubmit)="login()">
    <nz-form-item>
      <nz-form-control nzErrorTip="Please enter your email!">
        <nz-form-label>Please provide the email you used to register</nz-form-label>
        <nz-input-group [nzSize]="'large'" nzPrefixIcon="user">
          <input type="text" nzSize='large' class='py-2' nz-input formControlName="username" placeholder="Enter your email address" />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>


    <button nz-button nzSize='large'
            [nzLoading]="(progressRef.state | async).active"
            class="login-form-button w-full lg:w-1/2 login-form-margin"
            [nzType]="'primary'">
      Submit
    </button>
    <button nz-button nzSize='large' routerLink='/passport/login'
            [nzLoading]="(progressRef.state | async).active"
            class="login-form-button w-full lg:w-1/2 login-form-margin"
            [nzType]="'default'">
      Back to Login
    </button>
  </form>
</div>
