<div id='form' class='mt-8 '>
  <!--        <h1 class='text-xl lg:text-2xl text-center text-purple-900 font-bold lg:text-left'>Welcome Back!</h1>-->
  <div class='text-center mb-8 lg:mb-12 lg:text-lg text-purple-900 font-semibold lg:text-left'>Please Log in to continue.</div>

  <form nz-form [formGroup]="form" class=" space-y-8" (ngSubmit)="login()">
    <nz-form-item>
      <nz-form-control nzErrorTip="Please enter your email!">
        <nz-input-group [nzSize]="'large'" nzPrefixIcon="user">
          <input type="text" nzSize='large' class='py-2' nz-input formControlName="username" placeholder="Username" />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-control nzErrorTip="Please enter your Password!">
        <nz-input-group [nzSize]="'large'" nzPrefixIcon="lock">
          <input type="password" nzSize='large' nz-input formControlName="password" placeholder="Password" />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>

    <div nz-row class="login-form-margin">
      <div nz-col [nzSpan]="12">
        <label nz-checkbox formControlName="rememberMe">
          <span>Remember me</span>
        </label>
      </div>
      <div nz-col [nzSpan]="12">
        <a routerLink='/passport/reset-password' class="login-form-forgot">Forgot password</a>
      </div>
    </div>

    <button nz-button nzSize='large'
            [nzLoading]="(progressRef.state | async).active"
            class="login-form-button w-full lg:w-1/2 login-form-margin"
            [nzType]="'primary'">
      Log in <span class='fe fe-arrow-right'></span>
    </button>
  </form>
</div>
